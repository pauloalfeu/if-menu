<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-apple"></i><img src="https://github.com/pauloalfeu/if-menu/blob/main/ifmenu/menuapp/templates/assets/logo.png?raw=true" alt="Logo"></h1>
    </header>
    <main>
        <form id="myForm" onsubmit="salvarDados(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="contato">Contato:</label>
            <input type="text" id="contato" name="contato" required> <br>
            <button type="submit">Entrar</button> <br>
            <a href="admin.html">Acessar a Area do gestor</a> 
        </form>
    </main>
    <footer>
        <div>
            <i class="fas fa-utensils"><img src="https://github.com/pauloalfeu/if-menu/blob/main/ifmenu/menuapp/templates/assets/footer-icon-01.png?raw=true" alt="Logo"></i>
            <p><strong>É aluno ou servidor?</strong><br><br>Entre e faça seu pedido agora!</p>
        </div>
        <div class="footer-div">
            <i class="fas fa-info-circle"><img src="https://github.com/pauloalfeu/if-menu/blob/main/ifmenu/menuapp/templates/assets/footer-icon-01.png?raw=true" alt="Logo"></i>
            <p><strong>Saiba mais:</strong> <br><br>Termos e condições de uso</p>
        </div>
        <div class="footer-div">
            <i class="fas fa-code"><img src="https://github.com/pauloalfeu/if-menu/blob/main/ifmenu/menuapp/templates/assets/footer-icon-01.png?raw=true" alt="Logo"></i>
            <p><strong>Desenvolvido por:</strong> <br><br>Paulo Alfeu Scherbai Martins <br>e Lucas Assmann</p>
        </div>
    </footer>
    
</body>
</html>
